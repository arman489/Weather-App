    <title>Weather App</title>

<body>

    <div class="main-container">
        <div class="input-container">
            <input type="text" class="input-item" placeholder="search city Name">
            <button class="search-icon">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>

                <div class="name-city">

                </div>
                
                    <h5 class="date-item"> Fri/01/2026 </h5>
                  
             
                
            </div>
            <div class="img-degree">
                <img src="./assets//weather/clouds.svg" alt="" class="tem-img">
                <div class="degree">
                    <h1 class="tem-text" >30 Â°C</h1>
                    <h4 class="condition-weather" >Cloud</h4>
                </div>
            </div>
            <div class="humi-speed">
                <div class="humidity">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div>
                        <h5>Humidity</h5>
                        <h6 class="hum-count">74%</h6>
                    </div>
                </div>
                <div class="speed">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div>
                        <h5>Wind Speed</h5>
                        <h6 class="speed-km">4.12M/s</h6>
                    </div>
                </div>
            </div>
